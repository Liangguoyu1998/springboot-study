<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
hello test!
<!-- 所有的html元素都可以被thymeleaf替换接管： th:元素名 -->
<div th:text="${msg}"></div>
<div th:utext="${msg}"></div>
<!-- 第一种方式 -->
<div th:each="user:${users}">
    [[ ${user} ]]
</div>
<!-- 第二种方式 -->
<div th:each="user:${users}" th:text="${user}"></div>
</body>
</html>
